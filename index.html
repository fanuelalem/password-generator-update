<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    
    
    <div class="page">\
    <div class="container">
      <div class="row">
        <div class="col-12">


            <header>
                <h1>Password Generator</h1>
               </header>
        </div>
      </div>
    </div>
       <div class="container">
         <div class="row">
           <div class="col-12">

            <div class="card">
                  <div class="card-header">
                    <h2>Generate a Password</h2>
                  </div>

                  <div class="card-body">
                    
             Your Password: <input type="text" id="generator" size="20"/> <button id="submit">Submit</button><br />

                    </div>
                  
                  
                  <div class="card-footer">
                    How many characters? <input type="number" id="counter" value="12" min="8" max="100" /><br />
lowerCase: <input type="checkbox" id="lower"/>

UpperCase: <input type="checkbox" id="upper"/>

Number: <input type="checkbox" id="num"/>
Symbol: <input type="checkbox" id="sym"/><br />
                    

                    </div>
                </div>
              </div>


           </div>
         

  <script src="./index.js"></script>

  </body>
</html>


<div class="container">
